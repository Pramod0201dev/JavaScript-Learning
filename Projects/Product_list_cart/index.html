<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List with Cart</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div class="wrapper">
        <div class="products">
            <div class="heading">Desserts</div>
            <div class="products-container">
                <div class="prod prod1">
                    <div class="img1">
                        
                    </div>
                    <div class="btn">
                        <div class="quentity">
                            <div class="remove-item">
                                <i class="ri-subtract-line"></i>
                            </div>
                            <div class="item-count">
                                0
                            </div>
                            <div class="add-item">
                                <i class="ri-add-circle-line"></i>
                            </div>
                        </div>
                        <div class="cart-btn">
                            <i class="ri-shopping-cart-2-line"></i>
                            <p>Add to cart</p>
                        </div>
                    </div>
                    
                    
                    <p class="dish">Waffle</p>
                    <p class="dish-desc">Waffle with Berries</p>
                    <p class="price">$6.50</p>
                </div>
                <div class="prod prod2"></div>
                <div class="prod prod3"></div>
                <div class="prod"></div>
                <div class="prod"></div>
                <div class="prod"></div>
                <div class="prod"></div>
                <div class="prod"></div>
                <div class="prod"></div>
            </div>
        </div>
        <div class="cart">
            <div class="cart-head">
                <div class="cart-heading"> Your cart </div>
                <div class="cart-item-count">(0)</div>
            </div>
            <div class="empty-now">
                <img src="./Assets/illustration-empty-cart.svg" alt="">
                <p>Your added items will appear here</p>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
