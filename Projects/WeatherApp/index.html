<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="heading">WEATHER APP</h1>
        <div class="tab-container">
            <div class="yourtab tab" data-userWeather>Your Weather</div>
            <div class="searchtab tab" data-searchWeather>Search Weather</div>


            <div class="weather-container">
                <!-- grant-container -->
                <div class="grant-location-container">
                    <img src="Assets/location.png" alt="" width="80" height="80" loading="lazy">
                    <p>grant location access</p>
                    <p>Allow Access to get weather Information</p>
                    <button class="btn" data-grantAccess="">Grant Access</button>
                </div>

                <!-- search-container -->
                <div class="form-container" data-searchForm>
                    <input type="text" data-searchInput placeholder="Search for City....">
                    <button class="btn">
                        <img src="Assets/search.png" width="20" height="20" alt="search.img" loading="lazy">
                    </button>
                </div>

                <!-- loading screen container -->
                <div class="loading-container">
                    <img src="Assets/loading.gif" alt="" height="100" width="100">
                    <p>loading</p>
                </div>

                <!-- show weather Information container -->
                <div class="show-weather-container">
                    <div class="name">
                        <p data-cityName></p>
                        <img data-countryFlag>
                    </div>

                    <p data-weatherDescription></p>

                    <img data-weatherIcon>

                    <p data-temperature></p>

                    <div class="parameter-contianer">
                        <!-- card 1 -->
                        <div class="parameter">
                            <img src="Assets/wind.png" height="100" width="100" >
                            <p>windspeed</p>
                            <p data-windSpeed></p>
                        </div>

                        <!-- card 2 -->
                        <div class="parameter">
                            <img src="Assets/haze.jpg" height="100" width="100">
                            <p>Humidity</p>
                            <p data-humidity></p>
                        </div>

                        <!-- card 3 -->
                        <div class="parameter">
                            <img src="Assets/cloud.png" height="100" width="100">
                            <p>Clouds</p>
                            <p data-cloudiness></p>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>


    <script src="app.js"></script>
</body>
</html>
